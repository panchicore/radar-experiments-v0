<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Seguridad - Prototipo</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="map"></div>

<div class="control-panel">
    <h3>Radar de Seguridad</h3>
    <label>
        Radio (metros):
        <input type="number" id="radius-input" value="2000" min="100" max="5000" step="100">
    </label>
    <label>
        Número de sectores:
        <input type="number" id="sectors-input" value="36" min="8" max="72" step="4">
    </label>
    <button id="update-btn">Actualizar Radar</button>
    <button id="add-poi-btn">Agregar Punto de Interés</button>
    <button id="load-geojson-btn">Cargar GeoJSON</button>
    <button id="toggle-pois-btn" title="Ocultar marcadores de puntos de interés">Ocultar POIs</button>
    <input type="file" id="geojson-file-input" accept=".geojson,.json" style="display: none;">
    <div id="coordinates-display"></div>
</div>

<div class="legend">
    <h4 style="margin-top: 0;">Leyenda</h4>
    <div class="legend-item">
        <div class="legend-color" style="background-color: #ff0000;"></div>
        <span>Nivel 1 (Peligroso)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: #ffff00;"></div>
        <span>Nivel 5 (Neutro)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: #00ff00;"></div>
        <span>Nivel 10 (Seguro)</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: #888888;"></div>
        <span>Sin datos</span>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

<!-- Script principal -->
<script src="index.js"></script>
</body>
</html>
